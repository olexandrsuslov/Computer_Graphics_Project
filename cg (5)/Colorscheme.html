<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <!--<link rel="stylesheet" href="./global.css" />
    -->
    <link rel="stylesheet" href="./Colorscheme.module.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="container">
      <div class="left-column">
        <label for="imageInput" class="file-input-label">Виберіть зображення</label>
            <input type="file" id="imageInput" accept="image/*" class="file-input">
          <label for="colorModeSelector">Виберіть режим кольору:</label>
          <select id="colorModeSelector">
              <option value="hsv">HSV</option>
              <option value="cmyk">CMYK</option>
          </select>
          <label for="brightnessSlider">Яскравість:</label>
          <input type="range" id="brightnessSlider" min="-100" max="100" value="0">
          <span id="brightnessValue">0</span>

          <label for="blueSaturationSlider">Насиченість синього кольору:</label>
          <input type="range" id="blueSaturationSlider" min="0" max="100" value="0">
          <span id="blueSaturationValue">0</span>

          <label for="startX">Start X:</label>
          <input type="number" id="startX" value="0">
          <label for="startY">Start Y:</label>
          <input type="number" id="startY" value="0">

          <label for="endX">End X:</label>
          <input type="number" id="endX">
          <label for="endY">End Y:</label>
          <input type="number" id="endY">
          
          <div id="pixelInfo">
              RGB: <span id="rgbValues"></span>
          </div>
          <div id="pixelInfo">
            HSV: <span id="hsvValues"></span>
        </div>
      
      </div>

      <div class="right-column">
          <div class="image-container" id="originalImageContainer">
              <img id="originalImage" alt="Завантажте зображення">
          </div>

          <div class="canvas-container">
              <canvas id="copiedImage"></canvas>
          </div>
      </div>
  </div>

  <div class="bottom-buttons">
      <button class="button" id="backToMenuBtn">Повернутись до меню</button>
      <button class="button" id="saveToFileBtn">Зберегти у файл</button>
  </div>

    <script src="ColorschemeScript.js"></script>
    <script>
      
      var button = document.getElementById("backToMenuBtn");
      if (button) {
        button.addEventListener("click", function (e) {
          window.location.href = "./index.html";
        });
      }
      </script>
  </body>
</html>
