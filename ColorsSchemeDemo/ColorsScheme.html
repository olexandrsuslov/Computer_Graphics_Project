<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Завантаження та відображення зображення</title>
</head>
<body>
    <input type="file" id="imageInput" accept="image/*">
    <div id="imageContainer">
        <div id="originalImageContainer">
            <img id="originalImage" alt="Завантажте зображення">
        </div>
        <canvas id="copiedImage"></canvas>
    </div>
    <div id="controls">
        <label for="brightnessSlider">Яскравість:</label>
        <input type="range" id="brightnessSlider" min="-100" max="100" value="0">
        <span id="brightnessValue">0</span>

        <label for="blueSaturationSlider">Насиченість синього кольору:</label>
        <input type="range" id="blueSaturationSlider" min="0" max="200" value="100">
        <span id="blueSaturationValue">0</span>
    </div>
    <label for="colorModeSelector">Виберіть режим кольору:</label>
<select id="colorModeSelector">
    <option value="hsv">HSV</option>
    <option value="cmyk">CMYK</option>
</select>
    <label for="startX">Start X:</label>
    <input type="number" id="startX" value="0">
    <label for="startY">Start Y:</label>
    <input type="number" id="startY" value="0">
    <br>
    <label for="endX">End X:</label>
    <input type="number" id="endX">
    <label for="endY">End Y:</label>
    <input type="number" id="endY">
    <script src="script.js"></script>
</body>
</html>
